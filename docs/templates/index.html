<!DOCTYPE html>
<html lang="en">
<head>
    <div class="head"><b>Entertainment Valley</b></div>
  <title></title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/script.js') }}"></script>
</head>

<body>
    <div class="center">
        <form action="/" method="post">
            <label for="text"><b>Enter Description</b></label> <br />
            <textarea id="text" name="my_text"></textarea> <br />
            <input type="submit" value="Submit" onclick="saveUserInput()">
        </form>
    </div>

    <div class="center">
        <div style="height: 100px; width: 1000px;">
            <label for="text"><b>Input Text</b></label> <br />
            {{ input_text }} <br /> <br />
            <label for="text"><b>Category</b></label> <br />
            {{ category }}
            <br /><br />
            <label for="text"><b>Titles</b></label> <br />
                {% for title in titles %}
                    <p>{{ title }}</p>
                {% endfor %}
            <br /><br />
            <label for="text"><b>Genres</b></label> <br />
            {% for genre in genres %}
                <p>{{ genre }}</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
