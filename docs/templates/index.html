<!DOCTYPE html>
<html lang="en">
<head>
    <title>Entertainment Valley</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='scripts/script.js') }}"></script>
</head>

<body>
    <div class="head"><b>Entertainment Valley</b></div>
    <div class="evy-container">
        <div class="input-column">
            <form action="/" method="post">
                <label style="font-size: 20px; font-family: cursive, serif;" for="text"><b>Enter Description</b></label> <br />
                <textarea id="text" name="my_text" placeholder="what's on your mind..."></textarea> <br />
                <input class="submit" type="submit" value="Submit" onclick="saveUserInput()">
            </form>
        </div>

        <div class="output-column">
            <div class="suggestion"><b>Suggestions Valley</b></div>
            <div>
                <div class="sug-valley">
                    <label for="text"><b>Category:</b></label>
                        <p> {{ category }} </p>
                    <br/><br/>
                </div>
                <br/><br/>

                <div class="sug-valley">
                    <label for="text"><b>Titles:</b></label>
                    <br/>
                        {% for title in titles %}
                            <p> {{ title }}
                            {% if not loop.last %}, {% endif %} </p>
                        {% endfor %}
                    <br/><br/>
                </div>
                <br/><br/>

                <div class="sug-valley">
                    <label for="text"><b>Genres:</b></label> <br />
                        {% for genre in genres %}
                            {{ genre }}
                            {% if not loop.last %}, {% endif %}
                        {% endfor %}
                    <br/><br/>
                </div>
                <br/><br/>

            </div>
        </div>
    </div>

</body>
</html>
